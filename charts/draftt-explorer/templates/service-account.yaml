{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace:  {{ .Values.appConfig.namespace }}
  {{- if .Values.serviceAccount.roleArn }}
  annotations:
    eks.amazonaws.com/role-arn: "{{ .Values.serviceAccount.roleArn }}"
  {{- end }}
{{- end }}